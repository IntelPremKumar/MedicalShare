<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div id="video">
        <video autoplay muted loop>
          <source src="../static/video/v5 (1).mp4" type="video/mp4">

        </video>
      </div>
    <section>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form action="http://127.0.0.1:5000/profile">
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login" >
                        </div>
                        <p class="forget">Forget Password ? <a href="#" >Click Here</a></p>
                        <p class="forget">Dont't have an account ? <a href="{{url_for('signup')}}">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
